  question: "Is this a wedding?"
  answer: "No, the celebration will be more like a picnic in the park."
  question-d: "Geht's um eine Hochzeitsfeier?"
  answer-d: "Nein, unsere Party ist eher mit einem Picnic im Park vergleichbar."
-
  question: "Really?! No ceremony or anything?"
  answer: "Indeed, we just want to celebrate with you."
  question-d: "Wirklich?! Keine Trauung oder sowas?"
  answer-d: "Jupp, wir wollen wirklich nur mit euch feiern und eine schöne Zeit haben."
