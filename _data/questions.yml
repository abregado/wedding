  question: "What type of transport is best in Frankfurt?"
  answer: "Our public transport is great and we would recommend it. You can reach the party using the S6 or S8 from Frankfurt."
  question-d: "Sollten wir am besten mit dem Auto anreisen?"
  answer-d: "Nicht unbedingt. Unser öffentlicher Nahverkehr ist großartig und wir können ihn nur empfehlen. Ihr erreicht den Stadtpark mit der S6 oder S8 von der Frankfurter Innenstadt aus."
