  question: "Hotel recommendations?"
  answer: "We live in the suburb of Niederursel (60439), something near there would be a good idea."
  question-d: "Gibt es Hotelempfehlungen?"
  answer-d: "Wir wohnen im Ortsteil Niederursel (60439). Etwas in der Nähe wäre eine gute Idee."
