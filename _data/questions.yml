  question: "Will you be married before the party?"
  answer: "Yep. The great bureaucracy has decided to allow it."
  question-d: "Werdet ihr vor der Party heiraten?"
  answer-d: "Jupp. Die allmächtige Bürokratie hat entschieden es zu erlauben."
