  question: "Will there be food?"
  answer: "Yes, we have decided for a catered picnic party. But feel free to bring something yummy as well."
  question-d: "Wird es Essen geben?"
  answer-d: "Ja, wir haben uns für einen Catering-Service für Picknicks entschieden. Aber bringt sehr gern auch selbst ein paar Leckereien mit."
-
  question: "Are children welcome?"
  answer: "Of course!"
  question-d: "Können auch Kinder kommen?"
  answer-d: "Selbstverständlich!"
-
  question: "How many people are you inviting?"
  answer: "At last count there are 80 people, plus children on the invite list."
  question-d: "Wie viele Gäste werdet ihr einladen?"
  answer-d: "Nach der letzten Zählung stehen ca. 80 Personen plus Kinder auf der Liste."
-
  question: "How many people do you expect to come?"
  answer: "We are expecting around 60 guests at the event, plus children."
  question-d: "Und wie viele Leute werden voraussichtlich kommen?"
  answer-d: "Wir erwarten etwa 60 Gäste plus Kinder zu der Party."
