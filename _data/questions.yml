  question: "Can I bring a gift?"
  answer: "Short answer: No. <br> Long answer: See the gifting section."
  question-d: "Kann ich ein Geschenk mitbringen?"
  answer-d: "Kurzantwort: Nein. <br> Längere Antwort: Siehe den Tab Geschenke."
