  question: "Can we play some of those super embarrassing traditional wedding games?"
  answer: "No... and we mean No."
  question-d: "Können wir ein paar dieser superpeinlichen traditionellen Hochzeitsspiele spielen?"
  answer-d: "Nein... und wir meinen Nein."
-
  question: "So no games?"
  answer: "Boardgames are welcome. We will probably have some frisbees and garden games on site."
  question-d: "Also keine Spiele?"
  answer-d: "Gesellschaftsspiele sind willkommen. Wir werden wahrscheinlich auch einige Frisbees und Gartenspiele vor Ort haben."
